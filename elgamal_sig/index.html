<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div class="contain">

        <div class="generate">
            <div class="title title1">
                <h3 class="title__text title__text1">
                    PHÁT SINH CHỮ KÝ
                </h3>
            </div>
            <div class="text-sig text-sig1">
                <div class="text-sig__title text-sig__title1">
                    Văn bản ký &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="text-sig__content text-sig__content1">
                    <textarea name="" id="" cols="30" rows="10" class="texarea-1"></textarea>
                    <div class="button button__ky button__ky1">
                        KÝ
                    </div>
                </div>
                <div class="button button1">
                    FILE
                    <input type="file" accept=".doc, .docx , .txt" class="button1-input" onchange="readFile1(this)">
                </div>


            </div>
            <div class="sig">


                <div class="sig__title sig__title1">
                    Chữ ký
                </div>
                <div class="sig__content sig__content1">
                    <div class="contain__content-box contain__content-box1">

                    </div>

                </div>
                <div class="button-double button-double1">
                    <div class="button button11">
                        Chuyển
                    </div>
                    <div class="button button12">
                        Lưu
                    </div>
                </div>




            </div>

        </div>
        <div class="test">
            <div class="title title2">
                <h3 class="title__text title__text2">
                    KIỂM TRA CHỮ KÝ
                </h3>
            </div>
            <div class="text-sig text-sig2">

                <div class="text-sig__title text-sig__title2">
                    Văn bản ký &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="text-sig__content text-sig__content2">
                    <textarea name="" id="" cols="30" rows="10" class="texarea-2"></textarea>
                </div>
                <div class="button button21">
                    File văn bản
                    <input type="file" accept=".doc, .docx , .txt" class="button21-input" onchange="readFile2(this)">
                </div>


            </div>
            <div class="sig">

                <div class="sig__title sig__title2">
                    Chữ ký &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="sig__content sig__content2">
                    <textarea name="" id="" cols="40" rows="10" class="texarea-3"></textarea>
                    <div class="button button22">
                        Kiển tra chữ ký
                    </div>
                </div>
                <div class="button button23">
                    File chữ ký
                    <input type="file" accept=".doc, .docx , .txt" class="button23-input" onchange="readFile3(this)">
                </div>




            </div>
            <div class="nofti">

                <div class="nofti-sig__title">
                    Thông báo
                </div>
                <div class="nofti-sig__content">
                    <div class="contain__content-box contain__content-box3">

                    </div>

                </div>



            </div>

        </div>
    </div>

</body>
